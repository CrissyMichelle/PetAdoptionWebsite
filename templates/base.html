<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PetAdoptionBaseTemplate{% endblock %}</title>
</head>
<body>
    <h1>Adopt-A-Pet</h1><hr>

    {% endblock %}
</body>
</html>
