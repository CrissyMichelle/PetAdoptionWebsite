<!--Inherits from the base template-->
{% extends 'base.html' %}
{% block title %}Adopt-A-Pet{% endblock %}
{% block content %}
<h2>Pets</h2>
{% for pet in pets %}
<p>
    <img src="{{ pet.photo_url }}" alt="Adopt-A-Pet">
    <a href="/{{ pet.id }}">{{ pet.name }}</a>
    {% if pet.available == True %}
        <b>is available!</b>
    {% endif %}   
</p>
{% endfor %}
<form action="/add">
    <button type="submit">Add a pet</button>
</form>
{% endblock %}
